{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h3>Product page</h3>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>{{ product.name }} </b>
                </div>
                <div class="panel-body">
                    <h4>Description:</h4>
                    {{ product.description }}
                    <br>
                    <h3><span class="label label-danger"> Price: {{ product.price }}</span></h3>
                </div>
            </div>
    </div>
</div>
{% endblock %}
