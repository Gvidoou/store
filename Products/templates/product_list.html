{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h3>List of products:</h3>
            {%  for product in products  %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>{{ product.name }} </b>
                </div>
                <div class="panel-body">
                    <h4>Description:</h4>
                    {{ product.description }}
                    <br>
                    <h3><span class="label label-danger"> Price: {{ product.price }}</span></h3>
                    Rating: {{ product.like_counter }}
                </div>
            </div>
        {% endfor %}
        <nav>
          <ul class="pager">
            <li><a href="{% url 'products_list' %}?order_by=asc">Most rated</a></li>
            <li><a href="{% url 'products_list' %}?order_by=desc">List rated</a></li>
          </ul>
        </nav>
    </div>
</div>
{% endblock %}
